<html>
  <head>
    <title>My First Flask</title>
  </head>
  <body>
    {% if name %}
    <h1>Hello {{name}}!</h1>
    {% else %}
    <h1>Hello nameless!</h1>
    {% endif %}
    <div>
      <ul>
        {% for number in list %}
        <li>{{number}}</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
